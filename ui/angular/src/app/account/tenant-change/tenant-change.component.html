<div>
  <ng-container [ngSwitch]="!!tenantName">
    <ng-container *ngSwitchCase="true">
      <div (click)="openChangeModal()" style="display: inline-block;margin-right: 5px;">
        {{tenantName}}
      </div>
      <i nz-icon nzType="reload" nzTheme="outline" (click)="resetMultiTenancy()"></i>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <div (click)="openChangeModal()">
        {{l('label.change-tenant')}}
      </div>
    </ng-container>
  </ng-container>
</div>
