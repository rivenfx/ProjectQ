<page-header [title]="l('tenant')"
  [breadcrumb]="breadcrumb"
  [action]="action">
  <ng-template #breadcrumb></ng-template>
  <ng-template #action>
    <div nz-row
      [nzGutter]="2">
      <nz-col>
        <button nz-button
          (click)="create()"
          [title]="l('common.create')">
          <i class="icon iconfont icon-add"></i>
        </button>
      </nz-col>
      <nz-col>
        <button nz-button
          (click)="refresh()"
          [title]="l('common.refresh')">
          <i class="icon iconfont icon-refresh"></i>
        </button>
      </nz-col>
    </div>
  </ng-template>
</page-header>


<div class="page-body">

  <page-filter [schema]="viewInfo.filterSchema"  (readyChange)="onFilterReady($event)"
               (valueChange)="onFilterChange($event)">
  </page-filter>

  <st #st [loading]="loading"
      [page]="viewInfo"
      [columns]="viewInfo.columns"
      [data]="viewInfo.viewRecord"
      [virtualScroll]="viewInfo.virtual"
      [virtualItemSize]="viewInfo.virtualItemSize"
      [scroll]="viewInfo.scroll"
      [pi]="viewInfo.index"
      [ps]="viewInfo.size"
      [total]="viewInfo.totalRecord"
      [bordered]="viewInfo.bordered"
      [size]="viewInfo.tableSize"
      responsiveHideHeaderFooter
      (change)="stChange($event)">
  </st>
</div>
