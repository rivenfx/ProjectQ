<page-header [title]="l('tenant')"
  [breadcrumb]="breadcrumb"
  [action]="action">
  <ng-template #breadcrumb></ng-template>
  <ng-template #action>
    <div nz-row
      [nzGutter]="2">
      <nz-col>
        <button nz-button
          (click)="create()"
          [title]="l('common.create')">
          <i class="icon iconfont icon-add"></i>
        </button>
      </nz-col>
      <nz-col>
        <button nz-button
          (click)="refresh()"
          [title]="l('common.refresh')">
          <i class="icon iconfont icon-refresh"></i>
        </button>
      </nz-col>
    </div>
  </ng-template>
</page-header>


<div class="page-body">

  <page-filter [pageFilters]="pageInfo.pageFilters"
    [displayLabel]="true"
    (readyChange)="onFilterReady($event)"
    (valueChange)="onFilterChange($event)">
  </page-filter>

  <st #st
    [loading]="loading"
    [page]="pageInfo"
    [columns]="columns"
    [data]="pageInfo.viewRecord"
    [virtualScroll]="pageInfo.virtual"
    [virtualItemSize]="pageInfo.virtualItemSize"
    [scroll]="pageInfo.scroll"
    [pi]="pageInfo.index"
    [ps]="pageInfo.size"
    [total]="pageInfo.totalRecord"
    [bordered]="pageInfo.bordered"
    [size]="pageInfo.tableSize"
    responsiveHideHeaderFooter
    (change)="stChange($event)">
  </st>
</div>
