<nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="onCheckedChange($event)">
  <div nz-row>
    <ng-container *ngFor="let item of checkboxs">
      <div nz-col [nzXs]="12" [nzSm]="8">
        <label nz-checkbox [nzValue]="item.value" [title]="item.tips" [(nzChecked)]="item.checked"
               [nzDisabled]="disabled">
          <ellipsis>
            {{item.label}}
          </ellipsis>
        </label>
      </div>
    </ng-container>
  </div>
</nz-checkbox-wrapper>
