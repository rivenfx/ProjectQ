<page-header [title]="l('menu.role')" [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb></ng-template>
</page-header>

<nz-table #pageTable [nzData]="viewData"
          [nzBordered]="true"
          [nzFrontPagination]="false"
          [nzHideOnSinglePage]="false"
          nzTableLayout="fixed"
          [nzTotal]="total"
          [nzPageIndex]="pageInfo.index"
          [nzPageSize]="pageInfo.size"
          (nzPageIndexChange)="onPageIndexChange($event)"
          (nzPageSizeChange)="onPageSizeChange($event)"
          [nzScroll]="tableScroll"
>
  <thead>
  <tr>
    <th nzEllipsis [title]="l('role.name')">{{l('role.name')}}</th>
    <th nzEllipsis [title]="l('role.displayName')">{{l('role.displayName')}}</th>
    <th nzEllipsis [title]="l('action')">{{l('action')}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of viewData">
    <td nzEllipsis [title]="data.name">{{ data.name }}</td>
    <td nzEllipsis [title]="data.displayName">{{ data.displayName }}</td>
    <td nzEllipsis>
      <a>{{l('action.edit')}}</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>{{l('action.delete')}}</a>
    </td>
  </tr>
  </tbody>
</nz-table>
